            'PN': 'çš®ç‰¹å‡¯æ©ç¾¤å²›', 'PR': 'æ³¢å¤šé»å„', 'PS': 'å·´å‹’æ–¯å¦', 'PT': 'è‘¡è„ç‰™',
            'PW': 'å¸•åŠ³', 'PY': 'å·´æ‹‰åœ­', 'QA': 'å¡å¡”å°”', 'RE': 'ç•™å°¼æ±ª',
            'RO': 'ç½—é©¬å°¼äºš', 'RS': 'å¡å°”ç»´äºš', 'RU': 'ä¿„ç½—æ–¯', 'RW': 'å¢æ—ºè¾¾',

            'SN': 'å¡å†…åŠ å°”', 'SO': 'ç´¢é©¬é‡Œ', 'SR': 'è‹é‡Œå—', 'SS': 'å—è‹ä¸¹',

            'TG': 'å¤šå“¥', 'TH': 'æ³°å›½', 'TJ': 'å¡”å‰å…‹æ–¯å¦', 'TK': 'æ‰˜å…‹åŠ³',
            'TL': 'ä¸œå¸æ±¶', 'TM': 'åœŸåº“æ›¼æ–¯å¦', 'TN': 'çªå°¼æ–¯', 'TO': 'æ±¤åŠ ',
            'TR': 'åœŸè€³å…¶', 'TT': 'ç‰¹ç«‹å°¼è¾¾å’Œå¤šå·´å“¥', 'TV': 'å›¾ç“¦å¢', 'TW': 'ä¸­å›½å°æ¹¾',
            'TZ': 'å¦æ¡‘å°¼äºš', 'UA': 'ä¹Œå…‹å…°', 'UG': 'ä¹Œå¹²è¾¾', 'UM': 'ç¾å›½æœ¬åœŸå¤–å°å²›å±¿',
            'US': 'ç¾å›½', 'UY': 'ä¹Œæ‹‰åœ­', 'UZ': 'ä¹Œå…¹åˆ«å…‹æ–¯å¦', 'VA': 'æ¢µè’‚å†ˆ',
            'VC': 'åœ£æ–‡æ£®ç‰¹å’Œæ ¼æ—çº³ä¸æ–¯', 'VE': 'å§”å†…ç‘æ‹‰', 'VG': 'è‹±å±ç»´å°”äº¬ç¾¤å²›', 'VI': 'ç¾å±ç»´å°”äº¬ç¾¤å²›',
            'VN': 'è¶Šå—', 'VU': 'ç“¦åŠªé˜¿å›¾', 'WF': 'ç“¦åˆ©æ–¯å’Œå¯Œå›¾çº³', 'WS': 'è¨æ‘©äºš',
            'YE': 'ä¹Ÿé—¨', 'YT': 'é©¬çº¦ç‰¹', 'ZA': 'å—é', 'ZM': 'èµæ¯”äºš',
            'ZW': 'æ´¥å·´å¸ƒéŸ¦'
        };

        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        // æ˜¾ç¤ºToastæç¤º
        function showToast(message, duration = 2000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, duration);
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay() {
            if (lastUpdateTime) {
                const timeStr = lastUpdateTime.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('updateTime').textContent = `æœ€åæ›´æ–°: ${timeStr}`;
            }
        }

        // åŠ è½½æ•°æ® - ä»é¡¹ç›®å†…éƒ¨è¯»å–
        async function loadData() {
            try {
                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`../Data/alive.txt?t=${timestamp}`);
                const text = await response.text();
                
                allData = text.trim().split('\n').map(line => {
                    const [ip, port, countryCode, company] = line.split(',');
                    return { 
                        ip, 
                        port, 
                        countryCode,
                        country: countryNames[countryCode] || countryCode,
                        company: company ? company.trim() : 'Unknown'
                    };
                });
                
                filteredData = [...allData];
                lastUpdateTime = new Date();
                updateStats();
                populateCountryFilter();
                renderTable();
                updateTimeDisplay();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #ff6b6b;">æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿ Data/alive.txt æ–‡ä»¶å­˜åœ¨</td></tr>';
            }
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            
            // é˜²æ­¢é‡å¤ç‚¹å‡»
            if (btn.disabled) return;
            
            btn.disabled = true;
            icon.classList.add('rotating');
            
            try {
                await loadData();
                showToast('âœ… æ•°æ®åˆ·æ–°æˆåŠŸï¼');
            } catch (error) {
                showToast('âŒ æ•°æ®åˆ·æ–°å¤±è´¥');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    icon.classList.remove('rotating');
                }, 1000);
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('totalCount').textContent = allData.length.toLocaleString();
            const countries = new Set(allData.map(item => item.country));
            document.getElementById('countryCount').textContent = countries.size;
            document.getElementById('filteredCount').textContent = filteredData.length.toLocaleString();
        }

        // å¡«å……å›½å®¶ç­›é€‰å™¨
        function populateCountryFilter() {
            const countries = [...new Set(allData.map(item => item.country))].sort();
            const select = document.getElementById('countryFilter');
            
            // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™"å…¨éƒ¨å›½å®¶"ï¼‰
            select.innerHTML = '<option value="">å…¨éƒ¨å›½å®¶</option>';
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        // åº”ç”¨ç­›é€‰ï¼ˆå®æ—¶è§¦å‘ï¼‰
        function applyFilters() {
            const country = document.getElementById('countryFilter').value;
            const port = document.getElementById('portFilter').value.trim();
            const company = document.getElementById('companyFilter').value.trim().toLowerCase();

            filteredData = allData.filter(item => {
                return (!country || item.country === country) &&
                       (!port || item.port.includes(port)) &&
                       (!company || item.company.toLowerCase().includes(company));
            });

            updateStats();
            renderTable();
        }

        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('countryFilter').value = '';
            document.getElementById('portFilter').value = '';
            document.getElementById('companyFilter').value = '';
            filteredData = [...allData];
            updateStats();
            renderTable();
            showToast('ğŸ”„ ç­›é€‰å·²é‡ç½®');
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ•°æ®</td></tr>';
                return;
            }

            // åªæ˜¾ç¤ºå‰1000æ¡ï¼Œé¿å…æ€§èƒ½é—®é¢˜
            const displayData = filteredData.slice(0, 1000);
            tbody.innerHTML = displayData.map(item => `
                <tr>
                    <td>${item.ip}</td>
                    <td>${item.port}</td>
                    <td><span class="tag tag-country">${item.country}</span></td>
                    <td>${item.company}</td>
                    <td>
                        <button class="copy-btn tooltip" onclick="copyToClipboard('${item.ip}:${item.port}')">
                            ğŸ“‹ å¤åˆ¶
                            <span class="tooltiptext">å¤åˆ¶åˆ°å‰ªè´´æ¿</span>
                        </button>
                    </td>
                </tr>
            `).join('');

            if (filteredData.length > 1000) {
                tbody.innerHTML += `<tr><td colspan="5" style="text-align: center; color: rgba(255,255,255,0.7);">ä»…æ˜¾ç¤ºå‰1000æ¡ç»“æœï¼Œè¯·ä½¿ç”¨ç­›é€‰åŠŸèƒ½ç¼©å°èŒƒå›´</td></tr>`;
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('âœ… å·²å¤åˆ¶: ' + text);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                showToast('âŒ å¤åˆ¶å¤±è´¥');
            });
        }

        // è¡¨æ ¼æ’åº
        let sortDirection = {};
        function sortTable(columnIndex) {
            const key = ['ip', 'port', 'country', 'company'][columnIndex];
            sortDirection[key] = !sortDirection[key];
            
            filteredData.sort((a, b) => {
                let aVal = a[key];
                let bVal = b[key];
                
                if (key === 'port') {
                    aVal = parseInt(aVal);
                    bVal = parseInt(bVal);
                }
                
                if (sortDirection[key]) {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            
            renderTable();
        }

        // åˆå§‹åŒ–
        createParticles();
        loadData();

        // å®æ—¶ç­›é€‰ - è¾“å…¥å³è§¦å‘
        ['countryFilter', 'portFilter', 'companyFilter'].forEach(id => {
            document.getElementById(id).addEventListener('input', applyFilters);
        });
    </script>
