    <script>
        let allData = [];
        let filteredData = [];
        let lastUpdateTime = null;
        let currentCountryFilter = '';
        let currentPage = 1;
        const pageSize = 50;

        // åˆ›å»ºæ›´å°‘ç²’å­
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        function showToast(message, duration = 2500) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        function updateTimeDisplay() {
            if (lastUpdateTime) {
                const timeStr = lastUpdateTime.toLocaleString('zh-CN', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });
                document.getElementById('updateTime').textContent = `æ›´æ–°: ${timeStr}`;
            }
        }

        function copyAllProxies() {
            if (filteredData.length === 0 || !currentCountryFilter) {
                showToast('âŒ æ²¡æœ‰å¯å¤åˆ¶çš„æ•°æ®');
                return;
            }
            const proxyList = filteredData.map(item => `${item.ip}:${item.port}`).join('\n');
            navigator.clipboard.writeText(proxyList).then(() => {
                showToast(`âœ… å·²å¤åˆ¶ ${filteredData.length} æ¡ä»£ç†ï¼`);
            }).catch(() => {
                showToast('âŒ å¤åˆ¶å¤±è´¥');
            });
        }

        function updateCopyButton() {
            const copyBtn = document.getElementById('copyAllBtn');
            const filterInfo = document.getElementById('currentFilterInfo');
            const currentCountryEl = document.getElementById('currentCountry');
            const currentCountEl = document.getElementById('currentCount');

            if (currentCountryFilter && filteredData.length > 0) {
                copyBtn.style.display = 'flex';
                filterInfo.style.display = 'block';
                currentCountryEl.textContent = currentCountryFilter;
                currentCountEl.textContent = filteredData.length.toLocaleString();
            } else {
                copyBtn.style.display = 'none';
                filterInfo.style.display = 'none';
            }
        }

        // æ‰€æœ‰å…¶ä»–å‡½æ•°ä¿æŒä¸å˜...
        async function loadData() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`alive.txt?t=${timestamp}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                    throw new Error('è¯»å–åˆ°äº†HTMLæ–‡ä»¶');
                }
                const lines = text.trim().split('\n');
                allData = lines
                    .filter(line => line.trim())
                    .map((line, index) => {
                        const parts = line.split(',');
                        if (parts.length < 3) return null;
                        const ip = parts[0].trim();
                        const port = parts[1].trim();
                        const countryCode = parts[2].trim();
                        const company = parts.length > 3 ? parts.slice(3).join(',').trim() : 'Unknown';
                        const country = countryNames[countryCode] || countryCode;
                        return { ip, port, countryCode, country, company };
                    })
                    .filter(item => item !== null);
                
                filteredData = [...allData];
                currentPage = 1;
                currentCountryFilter = '';
                lastUpdateTime = new Date();
                updateStats();
                populateCountryFilter();
                renderTable();
                renderPagination();
                updateCopyButton();
                updateTimeDisplay();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('tableBody').innerHTML = 
                    `<tr><td colspan="5" style="text-align: center; color: #ff6b6b; padding: 2rem;">
                        âŒ æ•°æ®åŠ è½½å¤±è´¥<br><small>æŒ‰ F12 æŸ¥çœ‹è¯¦æƒ…</small>
                    </td></tr>`;
                showToast('âŒ æ•°æ®åŠ è½½å¤±è´¥');
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allData.length.toLocaleString();
            document.getElementById('countryCount').textContent = new Set(allData.map(item => item.country)).size;
            document.getElementById('filteredCount').textContent = filteredData.length.toLocaleString();
        }

        function populateCountryFilter() {
            const countries = [...new Set(allData.map(item => item.country))].sort();
            const select = document.getElementById('countryFilter');
            select.innerHTML = '<option value="">å…¨éƒ¨å›½å®¶</option>' + 
                countries.map(country => `<option value="${country}">${country}</option>`).join('');
        }

        function applyFilters() {
            const country = document.getElementById('countryFilter').value;
            const port = document.getElementById('portFilter').value.trim();
            const company = document.getElementById('companyFilter').value.trim().toLowerCase();
            currentCountryFilter = country;

            filteredData = allData.filter(item => {
                return (!country || item.country === country) &&
                       (!port || item.port.includes(port)) &&
                       (!company || item.company.toLowerCase().includes(company));
            });
            currentPage = 1;
            updateStats();
            renderTable();
            renderPagination();
            updateCopyButton();
        }

        function resetFilters() {
            document.getElementById('countryFilter').value = '';
            document.getElementById('portFilter').value = '';
            document.getElementById('companyFilter').value = '';
            filteredData = [...allData];
            currentPage = 1;
            currentCountryFilter = '';
            updateStats();
            renderTable();
            renderPagination();
            updateCopyButton();
            showToast('ğŸ”„ å·²é‡ç½®');
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                document.getElementById('paginationInfo').textContent = '';
                return;
            }
            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (currentPage > totalPages) currentPage = totalPages;
            const startIndex = (currentPage - 1) * pageSize;
            const displayData = filteredData.slice(startIndex, startIndex + pageSize);
            tbody.innerHTML = displayData.map(item => {
                const safeIP = item.ip.replace(/'/g, "\\'");
                const safePort = item.port.replace(/'/g, "\\'");
                return `
                    <tr>
                        <td>${item.ip}</td>
                        <td>${item.port}</td>
                        <td><span class="tag tag-country">${item.country}</span></td>
                        <td>${item.company}</td>
                        <td><button class="copy-btn tooltip" onclick="copyToClipboard('${safeIP}:${safePort}')">
                            ğŸ“‹<span class="tooltiptext">å¤åˆ¶</span>
                        </button></td>
                    </tr>`;
            }).join('');
            document.getElementById('paginationInfo').textContent = 
                `ç¬¬ ${currentPage}/${totalPages} é¡µ (å…± ${filteredData.length} æ¡)`;
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            if (filteredData.length === 0) return;
            container.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / pageSize);

            // ä¸Šä¸€é¡µ
            const prev = document.createElement('button');
            prev.textContent = 'Â«';
            prev.disabled = currentPage === 1;
            prev.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); renderPagination(); } };
            container.appendChild(prev);

            // é¡µç ï¼ˆæœ€å¤š5ä¸ªï¼‰
            const maxButtons = 5;
            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, start + maxButtons - 1);
            if (end - start + 1 < maxButtons) start = Math.max(1, end - maxButtons + 1);
            
            for (let i = start; i <= end; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === currentPage) btn.classList.add('active');
                btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
                container.appendChild(btn);
            }

            // ä¸‹ä¸€é¡µ
            const next = document.createElement('button');
            next.textContent = 'Â»';
            next.disabled = currentPage === totalPages;
            next.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTable(); renderPagination(); } };
            container.appendChild(next);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('âœ… å·²å¤åˆ¶');
            }).catch(() => showToast('âŒ å¤åˆ¶å¤±è´¥'));
        }

        let sortDirection = {};
        function sortTable(columnIndex) {
            const key = ['ip', 'port', 'country', 'company'][columnIndex];
            sortDirection[key] = !sortDirection[key];
            filteredData.sort((a, b) => {
                let aVal = a[key], bVal = b[key];
                if (key === 'port') { aVal = parseInt(aVal); bVal = parseInt(bVal); }
                return sortDirection[key] ? (aVal > bVal ? 1 : -1) : (aVal < bVal ? 1 : -1);
            });
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            if (btn.disabled) return;
            btn.disabled = true;
            icon.textContent = 'â³';
            try {
                await loadData();
                showToast('âœ… åˆ·æ–°æˆåŠŸ');
            } catch (error) {
                showToast('âŒ åˆ·æ–°å¤±è´¥');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    icon.textContent = 'ğŸ”ƒ';
                }, 800);
            }
        }

        // åˆå§‹åŒ–
        createParticles();
        loadData();

        // äº‹ä»¶ç›‘å¬
        ['countryFilter', 'portFilter', 'companyFilter'].forEach(id => {
            document.getElementById(id).addEventListener('input', applyFilters);
        });
        document.getElementById('countryFilter').addEventListener('change', applyFilters);
    </script>
