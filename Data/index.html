    <script>
        let allData = [];
        let filteredData = [];
        let lastUpdateTime = null;

        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {

                particle.className = "particle";

        function updateTimeDisplay() {

        function copyAllProxies() {
            if (filteredData.length === 0 || !currentCountryFilter) {
                showToast("âŒ æ²¡æœ‰å¯å¤åˆ¶çš„æ•°æ®");
                return;
            }
            const proxyList = filteredData.map(item => `${item.ip}:${item.port}`).join("\n");
            navigator.clipboard.writeText(proxyList).then(() => {
                showToast(`âœ… å·²å¤åˆ¶ ${filteredData.length} æ¡ ${currentCountryFilter} ä»£ç†ï¼`);
            }).catch(err => {
                console.error("å¤åˆ¶å¤±è´¥:", err);
                showToast("âŒ å¤åˆ¶å¤±è´¥");
            });
        }

        function updateCopyButton() {
            const copyBtn = document.getElementById("copyAllBtn");
            const filterInfo = document.getElementById("currentFilterInfo");
            const currentCountryEl = document.getElementById("currentCountry");
            const currentCountEl = document.getElementById("currentCount");

            if (currentCountryFilter && filteredData.length > 0) {
                copyBtn.style.display = "flex";

        async function loadData() {
            try {
                console.log("ğŸ”„ å¼€å§‹åŠ è½½æ•°æ®...");
                const timestamp = new Date().getTime();

                const response = await fetch(`alive.txt?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();

                if (text.includes("<!DOCTYPE") || text.includes("<html")) {
                    throw new Error("è¯»å–åˆ°äº†HTMLæ–‡ä»¶ï¼Œè€Œä¸æ˜¯æ•°æ®æ–‡ä»¶ï¼");
                }

                const lines = text.trim().split("\n");
                console.log("ğŸ“Š æ€»è¡Œæ•°:", lines.length);

                allData = lines
                    .filter(line => line.trim())
                    .map((line, index) => {
                        const parts = line.split(",");
                        if (parts.length < 3) {
                            console.warn(`âš ï¸ ç¬¬${index + 1}è¡Œæ•°æ®ä¸å®Œæ•´:`, line);
                            return null;
                        }

                        const ip = parts[0].trim();
                        const port = parts[1].trim();
                        const countryCode = parts[2].trim();
                        const company = parts.length > 3 ? parts.slice(3).join(",").trim() : "Unknown";

                        const country = window.countryNames ? (window.countryNames[countryCode] || countryCode) : countryCode;

                        return { ip, port, countryCode, country, company };
                    })
                    .filter(item => item !== null);

                console.log("âœ… æˆåŠŸè§£æ", allData.length, "æ¡æ•°æ®");

                filteredData = [...allData];
                currentPage = 1;
                currentCountryFilter = "";
                lastUpdateTime = new Date();
                updateStats();
                populateCountryFilter();
                renderTable();
                renderPagination();
                updateCopyButton();
                updateTimeDisplay();
                showToast("âœ… æ•°æ®åŠ è½½æˆåŠŸï¼");

                        <small>1. ç¡®è®¤ alive.txt æ–‡ä»¶å­˜åœ¨</small><br>
                        <small>2. æŒ‰ F12 æŸ¥çœ‹æ§åˆ¶å°é”™è¯¯</small><br>
                        <small>3. ç‚¹å‡»åˆ·æ–°é‡è¯•</small>
                    </td></tr>`;
                showToast("âŒ æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°");
            }

            btn.disabled = true;

        function updateStats() {
            document.getElementById("totalCount").textContent = allData.length.toLocaleString();
            const countries = new Set(allData.map(item => item.country));
            document.getElementById("countryCount").textContent = countries.size;

        function populateCountryFilter() {
            const countries = [...new Set(allData.map(item => item.country))].sort();
            const select = document.getElementById("countryFilter");
            select.innerHTML = '<option value="">å…¨éƒ¨å›½å®¶</option>';

        function applyFilters() {
            const country = document.getElementById("countryFilter").value;
            const port = document.getElementById("portFilter").value.trim();
            const company = document.getElementById("companyFilter").value.trim().toLowerCase();

            currentCountryFilter = country;

            filteredData = allData.filter(item => {

            });

            currentPage = 1;

            renderTable();

            filteredData = [...allData];

        function renderTable() {
            const tbody = document.getElementById("tableBody");

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ•°æ®</td></tr>';

            const totalPages = Math.max(1, Math.ceil(filteredData.length / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredData.length);
            const displayData = filteredData.slice(startIndex, endIndex);

            const rows = displayData.map(item => {
                const safeIP = item.ip.replace(/'/g, "\'");
                const safePort = item.port.replace(/'/g, "\'");

                return `
                    <tr>
                        <td><span class="highlight-ip">${item.ip}</span></td>
                        <td>${item.port}</td>
                        <td><span class="highlight-country">${item.country}</span></td>
                        <td>${item.company}</td>
                        <td>
                            <button class="copy-btn tooltip" onclick="copyToClipboard('${safeIP}:${safePort}')">
                                ğŸ“‹ å¤åˆ¶
                                <span class="tooltiptext">å¤åˆ¶åˆ°å‰ªè´´æ¿</span>
                            </button>
                        </td>
                    </tr>
                `;
            }).join("");

            tbody.innerHTML = rows;

            const info = `ç¬¬ ${currentPage} / ${totalPages} é¡µï¼Œæ¯é¡µ ${pageSize} æ¡ï¼Œå…± ${filteredData.length} æ¡`;
            document.getElementById("paginationInfo").textContent = info;
        }

        function renderPagination() {
            const container = document.getElementById("pagination");
            container.innerHTML = "";

            if (filteredData.length === 0) return;

            const totalPages = Math.max(1, Math.ceil(filteredData.length / pageSize));

            // ä¸Šä¸€é¡µ
            const prevBtn = document.createElement("button");
            prevBtn.textContent = "Â«";
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    renderPagination();
                }
            };
            container.appendChild(prevBtn);

            // é¡µç æŒ‰é’®
            const maxButtons = 7;
            let start = Math.max(1, currentPage - 3);
            let end = Math.min(totalPages, start + maxButtons - 1);
            if (end - start + 1 < maxButtons) {
                start = Math.max(1, end - maxButtons + 1);
            }

            for (let i = start; i <= end; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                if (i === currentPage) {
                    btn.classList.add("active");
                }
                btn.onclick = () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };
                container.appendChild(btn);
            }

            // ä¸‹ä¸€é¡µ
            const nextBtn = document.createElement("button");
            nextBtn.textContent = "Â»";
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    renderPagination();
                }
            };
            container.appendChild(nextBtn);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("âœ… å•æ¡å·²å¤åˆ¶: " + text);
            }).catch(err => {
                console.error("å¤åˆ¶å¤±è´¥:", err);
                showToast("âŒ å¤åˆ¶å¤±è´¥");
            });
        }

        function sortTable(columnIndex) {
            const key = ["ip", "port", "country", "company"][columnIndex];
            sortDirection[key] = !sortDirection[key];

            filteredData.sort((a, b) => {
                let aVal = a[key];
                let bVal = b[key];

                if (key === "port") {
                    aVal = parseInt(aVal);
                    bVal = parseInt(bVal);
                }

                if (aVal === bVal) return 0;
                return sortDirection[key] ? (aVal > bVal ? 1 : -1) : (aVal < bVal ? 1 : -1);
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // åˆå§‹åŒ–
        createParticles();
        loadData();

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener("DOMContentLoaded", function() {
            ["countryFilter", "portFilter", "companyFilter"].forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener("input", applyFilters);
                }
            });
            const countryFilter = document.getElementById("countryFilter");
            if (countryFilter) {
                countryFilter.addEventListener("change", applyFilters);
            }
        });
    </script>
