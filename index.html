<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 ProxyIP 优选中心 - 高性能代理节点</title>
    <meta name="description" content="自动更新的优质代理IP列表，实时数据来自GitHub，每日更新">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="container">
        <header>
            <h1>🚀 ProxyIP 优选中心</h1>
            <p class="subtitle">高性能代理节点 · 每日更新 · 全球覆盖</p>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="input-group">
                    <label>🌍 国家筛选</label>
                    <select id="countryFilter">
                        <option value="">全部国家</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>🔌 端口筛选</label>
                    <select id="portFilter">
                        <option value="">全部端口</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>🏢 公司筛选</label>
                    <select id="companyFilter">
                        <option value="">全部公司</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">📊 总代理数</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">✨ 显示结果</div>
                <div class="stat-value" id="filteredCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">🗺️ 国家数量</div>
                <div class="stat-value" id="countryCount">0</div>
            </div>
        </div>

        <div id="loadingMessage" class="message">
            <div class="loading-spinner"></div>
            <div>正在加载代理数据...</div>
        </div>

        <div class="table-container" id="proxyTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>IP地址</th>
                        <th>端口</th>
                        <th>国家</th>
                        <th>运营商/公司</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="proxyTableBody">
                </tbody>
            </table>
        </div>

        <div id="noDataMessage" class="message" style="display: none;">
            ❌ 没有找到匹配的代理数据
        </div>

        <footer>
            <p>数据更新时间：每日自动更新 | 数据来源：<a href="https://github.com/GuoBing1989100/ProxyIP" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
