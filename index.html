<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理IP优选中心</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🚀 代理IP优选中心</h1>
            <div class="header-buttons">
                <button onclick="location.reload()">🔄 刷新</button>
            </div>
        </div>

        <!-- 统计 -->
        <div class="stats">
            <div class="stat-item">
                <span class="label">总代理数</span>
                <span class="value" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span class="label">筛选结果</span>
                <span class="value" id="filteredCount">0</span>
            </div>
            <div class="stat-item">
                <span class="label">国家数量</span>
                <span class="value" id="countryCount">0</span>
            </div>
            <div class="stat-item">
                <span class="label">端口数量</span>
                <span class="value" id="portCount">0</span>
            </div>
        </div>

        <!-- 筛选 -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="搜索 IP、国家或公司...">
            
            <select id="countryFilter">
                <option value="">全部国家</option>
            </select>
            
            <select id="portFilter">
                <option value="">全部端口</option>
            </select>
            
            <select id="companyFilter">
                <option value="">全部公司</option>
            </select>
            
            <button onclick="resetFilters()">重置</button>
        </div>

        <!-- 表格 -->
        <div class="table-container">
            <div class="table-actions">
                <button onclick="selectAll()">全选</button>
                <button onclick="copySelected()">复制选中</button>
            </div>

            <div id="loading">正在加载数据...</div>

            <table id="dataTable" style="display:none;">
                <thead>
                    <tr>
                        <th width="50"><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()"></th>
                        <th>IP地址</th>
                        <th>端口</th>
                        <th>国家</th>
                        <th>公司</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <div id="noData" style="display:none;">
                <p>没有找到匹配的数据</p>
            </div>
        </div>

        <!-- 分页 -->
        <div id="pagination" class="pagination" style="display:none;">
            <button onclick="prevPage()" id="prevBtn">上一页</button>
            <span>第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页</span>
            <button onclick="nextPage()" id="nextBtn">下一页</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
