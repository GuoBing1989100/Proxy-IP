            font-size: 0.875rem;

            width: 50px;
            height: 50px;

            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .theme-toggle {

            right: 30px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);

            height: 50px;
