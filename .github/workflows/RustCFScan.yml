name: Rust CF Scan

on:
  workflow_dispatch: # å¯ä»¥æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© 00:00 UTC è¿è¡Œä¸€æ¬¡

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: ğŸ” Scan Proxy Rust Binary

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ› ï¸ Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Build Rust Project (Release)
      run: cargo build --release

    - name: ğŸš€ Run Rust Binary
      run: ./target/release/cekproxy

    - name: ğŸ“¤ Commit and Push Changes
      if: ${{ success() }}
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@github.com"
        git add Data/alive.txt Data/Country-ALIVE.txt
        git commit -m "ğŸ” Alive & Country-ALIVE" || echo "No changes to commit"
        git pull --rebase origin main
        git push origin main
      shell: bash
